<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
</head>

<body>
    <div class="login_form">
        <div class="form">
            <h1 class="form_title"> Log In </h1>

            <div class="form_div">
                <input type="text" id="checkUserName" class="form_input" placeholder=" ">
                <label class="form_label">Username</label>
            </div>

            <div class="form_div">
                <input type="password" id="checkPwd" class="form_input" placeholder=" ">
                <label class="form_label">Password</label>
            </div>

            <div class="mb-3">
                <h6 id="error" style="color:red;"></h6>
            </div>

            <div id="captcha" class="form_div">
                <div class="preview"></div>
                <div class="captcha_form"> 
                    <input type="text" id="captcha_form" class="form_input_captcha" placeholder=" ">
                    <label class="form_label_captcha">Enter Captcha</label>
                    <button class="captcha_refersh">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="form_button" onclick="authorise()"><span>Log In<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button>

        
            <div class="login-register">
                <p>Don't have an account? <a href="../templates/sign_up.html" class="register-link">Register</a></p>
            </div>

        </div>
    </div>

    <script src="../static/js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
